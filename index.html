<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
</head>
<body>
    <div class="player__container">
        <h1 class="player__title">Music Player</h1>
        <div class="player">
            <img src="musicplayer/Cover/Chlorine.jpg" id="PlayerCover" alt="">
            <audio id="audio" src="/musicplayer/Music/Twenty One Pilots - Chlorine.mp3"></audio>
            <div class="player__status">
                <div class="status__bar"></div>
            </div>
            <div class="player__info">
                <span class="player__artist">Twenty One Pilots</span>
                <span class="player__song">Stressed Out</span>
            </div>
            <div class="player__button">
                <button class="player__back">
                    <i class="fas fa-backward"></i>
                </button>
                <button class="player__pause">
                    <i class="fas fa-play"></i>
                </button>
                <button class="player__forward">
                    <i class="fas fa-forward"></i>
                </button>
            </div>
            <input type="range" class="slider"  id="volume" min="0" max="1" step="any">
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
